// This file has messages related to metrics data of containers, pods, and nodes

syntax = "proto3";

package containersai.datahub.metrics;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/containers-ai/api/datahub/metrics";

// Metric type. A metric may be either CPU or memory
enum MetricType {
    METRIC_TYPE_UNDEFINED = 0;
    CPU_USAGE_SECONDS_PERCENTAGE = 1;
    MEMORY_USAGE_BYTES = 2;
}

// Represents a data point of time-series metric data
message Sample {
    google.protobuf.Timestamp start_time = 1;
    google.protobuf.Timestamp end_time = 2;
    string num_value = 3;
}

// Represents a piece of metreic data
message MetricData {
    // data can be time series or non-time series
    repeated Sample data = 1;
    int64 granularity = 2;
}
