// This file has messages related to metrics data of containers, pods, and nodes

syntax = "proto3";

package containersai.datahub.metrics;

import "datahub/metrics/types.proto";
import "datahub/resources/types.proto";

option go_package = "github.com/containers-ai/api/datahub/metrics";

// Represents metrics data of a container
message ContainerMetric {
    string name = 1;
    // use MetricType as key
    map<int32, MetricData> metric_data = 2;
}

// Represents metrics data of a pod
message PodMetric {
    resources.NamespacedName namespaced_name = 1;
    repeated ContainerMetric container_metrics = 2;
}

// Represents metrics data of a node
message NodeMetric {
    string name = 1;
    // use MetricType as key
    map<int32, MetricData> metric_data = 2;
}
