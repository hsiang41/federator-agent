// This file has messages related to recommendations of containers, pods, and nodes

syntax = "proto3";

package containersai.datahub.recommendations;

import "datahub/resources/types.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/containers-ai/api/datahub/recommendations";

enum ControllerRecommendationType {
    CRT_Undefined = 0;
    CRT_Primitive = 1;
    CRT_K8S = 2;
}

// Represents the priority of a node
message NodePriority {
    repeated string nodes = 1;
}

message Selector {
    map<string, string> selector = 1;
}

// Represents a recommended pod-to-node assignment (i.e. pod placement)
message AssignPodPolicy {
    google.protobuf.Timestamp time = 1;
    oneof policy {
        NodePriority node_priority = 2;
        Selector node_selector = 3;
        string node_name = 4;
    };
}

message ControllerRecommendationSpec {
    resources.NamespacedName namespaced_name  = 1;
    resources.Kind kind = 2;
    int32 current_replicas = 3;
    int32 desired_replicas = 4;
    google.protobuf.Timestamp create_time = 5;
}
