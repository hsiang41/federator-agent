[log]
 set-logcallers = true
 output-level = "debug" # debug, info, warn, error, fatal, none

[input_jobs]
    [input_jobs.datapipe_input]
    name = "datapipe_input"
    schedule-spec = "*/5 * * * * ?"
    lib-path = "/lib/inputlib/datapipe.so"
    lib-configuration = "/etc/alameda/federatorai-agent/inputlib/datapipe.toml"

#input_jobs:
#- name: "datahub"
#  schedule-spec: "*/5 * * * * ?"
